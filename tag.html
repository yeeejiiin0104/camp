<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tag.css">
    <title>태그 선택</title>
</head>
<body>
    <h2>태그 선택</h2>
    <div class="tags">
        <div class="tag">#독서</div>
        <div class="tag">#헬스</div>
        <div class="tag">#맛집 투어</div>
        <div class="tag">#디저트 투어</div>
        <div class="tag">#볼링</div>
        <div class="tag">#스포츠</div>
        <div class="tag">#보드게임</div>
        <div class="tag">#노래방</div>
        <div class="tag">#사진</div>
        <div class="tag">#그림</div>
        <div class="tag">#다도</div>
        <div class="tag">#명상</div>
        <div class="tag">#코딩 스터디</div>
        <div class="tag">#외국어 스터디</div>
        <div class="tag">#전시회</div>
        <div class="tag">#영화</div>
        <div class="tag">#악기 연주</div>
        <div class="tag">#쇼핑</div>
        <div class="tag">#반수</div>
        <div class="tag">#재수</div>
        <div class="tag">#연극</div>
    </div>
    <button id="saveButton">저장하기</button>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const tags = document.querySelectorAll('.tag');
            let selectedCount = 0;

            tags.forEach(tag => {
                tag.addEventListener('click', function() {
                    if (tag.classList.contains('selected')) {
                        tag.classList.remove('selected');
                        selectedCount--;
                    } else if (selectedCount < 3) {
                        tag.classList.add('selected');
                        selectedCount++;
                    }
                });
            });

            document.getElementById('saveButton').addEventListener('click', function() {
                window.location.href = 'main.html';
            });
        });
    </script>

</body>
